<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Our Testimonials</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="testimonial-wrapper">

            <!-- image, -index design, and toggle -->
            <div class="picture-and-shapes">
                <img src="/images/default-profile.jpg" alt="picture of a person" class="person-image">

                <img src="/images/pattern-bg.svg" alt="shapes and patterns" class="shapes">

                <!-- toggles for previous and next -->
                <div class="toggle-div">
                    <img src="/images/icon-prev.svg" alt="previous button" class="prev-toggle">
                    <img src="/images/icon-next.svg" alt="next button" class="next-toggle">
                </div>
            </div>

            <!-- quote and user details -->
            <div class="text-wrapper">
                <div class="quote-div">
                    <p class="quote-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore rem aliquam quas pariatur doloremque odit? Aliquid nulla debitis voluptatum molestiae?</p>
                    <img src="/images/pattern-quotes.svg" alt="quotation mark" class="quotation">
                </div>

                <div class="person-details">
                    <p class="name">Lorem, ipsum.</p>
                    <p class="role">Lorem, ipsum.</p>
                </div>
            </div>

        </div>

        <!-- <div class="footer-pattern"><img src="/images/pattern-curve.svg" alt="stylish page design"></div> -->
    </div>
    <script src="/app.js"></script>
</body>
</html>
